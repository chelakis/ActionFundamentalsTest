name: Reusable workflow
on: 
  workflow_call:
    inputs:
      who-to-greet:
        description: 'Description'
        type: string
        required: true
        default: World
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello ${{ inputs.who-to-greet }}"
      - name: Set time
        id: time
        run: echo "time is $(date)" >> $GITHUB_OUTPUT
        
        
